<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content=="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <style type="text/css">
        .con-index{
            overflow: hidden;
            padding:20px;
        }
        .con-index__info{
            padding:10px 0 0 15px;
        }
        .book-h5__cover{
            float: left;
            position: relative;
            width: 120px;
            height: 160px;
            background: #eeece9;
            border: 1px solid #f0f0f0;
            border-radius: 1px;
            overflow: hidden;
        }
        .book-h5__cover img{
            width: 100%;
            height: 100%;
            border-radius: 1px;
        }
        .con-index__info .book-h5__info {
            margin-left: 50%;
            padding-top: 6px;
            background: #fff;
        }
        .book-h5__title{
            margin-bottom:20px;
            font:22px/25px a;
            color:rgba(0,0,0,0.9);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .book-h5__author{
            margin-top: 10px;
            font:12px/12px a;
            color:rgb(0,0,0,0.7);
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .book-h5__warp{
            margin: 10px;
            /*padding-top: 3px;*/
            padding:3px 0 0 0;
            overflow: hidden;
        }
        .book-h5__tag{
            float: left;
            margin: 2px 7px 0 0;
            padding:3px 6px 2px;
            max-width:6em;
            font:10px/11px a;
            color: #53ac7d;
            border:1px solid #53ac7d;
            border-radius:3px ;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .book-h5__tag :last-child{
            margin-right:0px;
        }
        .icon-wrap{
            margin:10px 0px 10px 0px;
            display:-webkit-box ;
            width : 100%;
            justify-content: space-between;
            align-content: center;
        }
        .icon-wrap li{
            line-height: 2.4;
            font-size: 16px;
            -webkit-box-flex: 1;
            text-align: center;
        }
        .icon-read,.icon-updataShelf{
            margin: 5px 20px;
            background:#FF6600 ;
            text-align: center;
            border-radius: 5px;
            color: #efeff0;
        }
        .book-h5__intro{
            padding:20px;
            margin:32px 0 0 10px;
            font:16px/1.4em a;
            color:rgb(0,0,0,0.6);
            overflow: hidden;
        }
        [v-cloak]{
            opacity: 0;
        }
        .colorChange{
            background: #858382;
            color:#e9dfc7;
        }
    </style>
    <title>书籍详情</title>
</head>
<body>
<div id="app" style="width:{{ screen_width }}px;overflow: hidden;" >
    <% include include/common-header.html%>
    <div class="container" style="width: {{ screen_width }}px;">
        <div class="container-scroll" style="top:0px;">
            <section class="con-index">
                        <div class="con-index__info" v-show="show" v-cloak>
                                <div class="book-h5__cover">
                                    <img alt="{{ items.title }}" v-bind:src="decodeURIComponent(items.cover.split('/agent/').pop())">
                                </div>
                                <div class="book-h5__info">
                                    <p class="book-h5__title">{{ items.title }}</p>
                                    <p class="book-h5__author">{{ items.author }}</p>
                                    <div class="book-h5__warp">
                                        <p class="book-h5__tag" >{{ items.majorCate }}</p>
                                        <p class="book-h5__tag" >{{ items.minorCate }}</p>
                                    </div>
                                </div>
                        </div>
            </section>
            <ul class="icon-wrap">
                <li>
                    <a href="javascript:" @click="storeShelf()">
                        <div class="icon-updataShelf {{ controlColor }}">
                            <span >追更新</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="/reader/{{items._id}}">
                        <div class="icon-read">
                            <span >开始阅读</span>
                        </div>
                    </a>
                </li>
            </ul>
            <div class="book-h5__intro" v-cloak>
                <span>
                    {{ items.longIntro }}
                </span>
            </div>
        </div>
    </div>

</div>
</body>
<script src="/static/script/zepto.js"></script>
<script src="/static/script/vue.js"></script>
<script src="/static/script/pages/book.js"></script>
</html>
