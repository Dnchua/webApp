<section >
    <div class="channel-group">
        <div class="channel-group__header">
            <h2 class="channel-group__title">限时免费</h2>
        </div>
        <ul class="book-table">
            <li v-for="item in free" v-if="$index<3"v-cloak>
                <a href="/book/{{item._id}}">
                    <div class="u-book">

                        <div class="book-cover">
                            <img alt="{{ item.title }}" src="" v-lazy="decodeURIComponent(item.cover.split('/agent/').pop())">
                            <div class="u-tagRT -freefiction"></div>
                        </div>
                        <div class="book-info">
                            <h3 class="title">{{ item.title }}</h3>
                        </div>

                    </div>
                </a>
            </li>
        </ul>
        <a class="channel-group_footer" href="/free">更多限免佳作&gt;&gt;</a>
    </div>
</section>
